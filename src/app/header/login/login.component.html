<div class="login-container">

  <!-- LOGIN BUTTON-->
  <button
      (click)="openLogin()"
      *ngIf="isAuthenticated"
  >
    <i class="fa fa-user-circle" aria-hidden="true"></i>
    {{ "login" | translate}}
  </button>
  <!-- SIGNUP BUTTON-->
  <button
          *ngIf="isAuthenticated"
  >
    <i class="fa fa-user-plus" aria-hidden="true"></i>
    {{ "sign-up" | translate}}
  </button>

  <!-- LOGOUT BUTTON-->
  <button *ngIf="!isAuthenticated" (click)="logout()" routerLink="/">
    <i class="fa fa-sign-out" aria-hidden="true"></i>
    {{ "logout" | translate}}
  </button>


</div>

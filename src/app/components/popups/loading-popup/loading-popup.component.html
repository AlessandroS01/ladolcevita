<div
  class="loading-container"
>

  <h3>Uploading</h3>

  <div class="progress-bar-container">
    <div
      class="progress-bar"
      [style.width.%]="uploadPercentage"
    >
    </div>
    <span class="loading-percentage">{{uploadPercentage}}%</span>
  </div>


  <div
    *ngIf="uploadPercentage !== 100"
    class="message-container"
  >
    <h6>
      <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
      Uploading images... Do not close this window
    </h6>
  </div>

  <div
    *ngIf="uploadPercentage === 100"
    class="message-container"
  >
    <h6>
      <i class="fa fa-check" aria-hidden="true"></i>
      {{message}}
    </h6>

    <div class="loading-button-container">
      <button (click)="closePopup(data.create.value)">{{data.create.title}}</button>
      <button (click)="closePopup(data.view.value)">{{data.view.title}}</button>
      <button (click)="closePopup(data.main.value)">{{data.main.title}}</button>
    </div>
  </div>


</div>
